<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {
            background-color: #8a2be2;
            padding: 8px;
            border: 2px solid black;
            text-decoration: none;
            position: absolute; /* positions are relative to top and bottom of viewport */
            top: 10px;
            left: -999px; /* push the button offscreen */
        }
        .skip:focus {/* when the button is tabbed to */
            left: 10px; 
        }
    </style>
</head>
<body>
    <a href="#skip" class="skip">Skip to Content</a><br>
    <nav>
        <!-- dont forget bookmark link in skip to content -->
        <a href="http://www.amazon.com" tabindex="4">Amazon</a><br>
        <a href="http://www.google.com" tabindex="3">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">Ebay</a><br>
    </nav>
    <h1>All the A11y Techniques</h1>

</body>
</html>
