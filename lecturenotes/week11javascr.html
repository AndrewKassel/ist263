<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <style>
        h1 {cursor: pointer;
        }
    </style>
    <script>
        function clicky () {
        alert("Hello World");
    }
    function hovery () {
        alert("Hello Hoverer");
    }
    function loady () {
        alert("Hello loader");
    }
    </script>
</head>
<body onload="loady">
    <h1 onclick="clicky();">Classic First JavaScript Program</h1>
    <p onmouseover="hovery();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis autem eum iusto culpa a nisi soluta atque laborum placeat amet quo quasi sunt nobis, sed, ipsum suscipit iste praesentium debitis!</p>

</body>
</html>
