<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More CSS</title>
    <style>
        h2 {background-color: #6fe390;}
        /* from now on we will use hexadecimal colors */
        a:visited {color: #00ff00;}
        a:hover {background-color: #efefef;}
        /* pseudo selector, you need the : */
        body {background-color: #3a1212;}
        
    </style>
</head>
<body>
    <h1>More CSS</h1>
        <h2>Hexadecimal Colors</h2>
        <h2>Pseudo Selectors</h2>

            <a href="http://www.apple.com">Apple</a>
</body>
</html>
